<div class="form-container">
    <h2>Solicitud de Contrato</h2>
  
    <form [formGroup]="contratoForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="duracionContrato">Duración del Contrato</label>
        <input
          id="duracionContrato"
          formControlName="duracionContrato"
          type="text"
          class="form-control"
          placeholder="Ingrese la duración del contrato"
        />
      </div>
  
      <div class="form-group">
        <label for="detalles">Detalles del Contrato</label>
        <textarea
          id="detalles"
          formControlName="detalles"
          class="form-control"
          rows="4"
          placeholder="Ingrese los detalles del contrato"
        ></textarea>

      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="contratoForm.invalid">Crear Contrato</button>
      </div>
  
    </form>
  </div>
