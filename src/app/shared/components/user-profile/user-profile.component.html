@if (profile){
    <div class="container">
        <h2>Perfil de Usuario</h2>
        <p><strong>Nombre:</strong> {{ profile.nombre }} {{ profile.apellido }}</p>
        <p><strong>Email:</strong> {{ profile.email }}</p>
        <p><strong>Picture:</strong> {{ profile.picRuta }}</p>
        <p><strong>Telefono:</strong> {{ profile.telefono }}</p>
      
        <!-- BotÃ³n para actualizar perfil -->
        <button (click)="navigateToUpdateProfile()" class="update-button">
          Editar Perfil
        </button>
      </div>
}
